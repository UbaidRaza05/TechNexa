<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ElectroLux â€“ Checkout</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-inner">
      <div class="logo">ElectroLux</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
      <div class="header-utilities">
        <a href="wishlist.html"><i class="far fa-heart"></i></a>
        <a href="cart.html">
          <i class="fas fa-shopping-bag"></i>
          <span class="cart-badge">0</span>
        </a>
      </div>
    </div>
  </header>
  
  <!-- Checkout Section -->
  <section class="checkout-section" id="checkout">
    <div class="container checkout-container">
      <div class="checkout-form">
        <h2>Checkout</h2>
        <form id="checkoutForm" onsubmit="processCheckout(event)">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="address">Street Address</label>
            <input type="text" id="address" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required>
          </div>
          <div class="form-group">
            <label for="postal">Postal Code</label>
            <input type="text" id="postal" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" required>
          </div>
          <div class="form-group">
            <label for="card">Card Number</label>
            <input type="text" id="card" required>
          </div>
          <button type="submit" class="btn">Complete Purchase</button>
        </form>
      </div>
      <div class="checkout-summary" id="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <span>Subtotal:</span>
          <span id="summary-subtotal">$0.00</span>
        </div>
        <div class="summary-item">
          <span>Shipping:</span>
          <span id="summary-shipping">$0.00</span>
        </div>
        <div class="summary-item summary-total">
          <span>Total:</span>
          <span id="summary-total">$0.00</span>
        </div>
        <button class="btn" onclick="navigate('checkout')">Proceed to Payment</button>
      </div>
    </div>
  </section>
  
  <script src="js/script.js"></script>
</body>
</html>
